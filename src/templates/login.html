{% extends "base.html" %}
{% block title %}Login{%endblock%}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" placeholder="you@cock.li" required>
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <button class="btn btn-primary">Login</button>
</form>
{% endblock %}
