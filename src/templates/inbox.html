{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Inbox</h2>
<div class="table-responsive">
  <table class="table table-hover align-middle">
      <thead class="table-dark">
          <tr>
              <th>From</th>
              <th>Subject</th>
              <th>Date</th>
          </tr>
      </thead>
        <tbody>
            {% for msg in messages %}
            <tr>
                <td class="text-truncate" style="max-width: 150px;">{{ msg.from }}</td>
                <td>
                    <a href="{{ url_for('view_email', email_id=msg.id) }}" class="text-decoration-none">
                        {{ msg.subject }}
                    </a>
                </td>
                <td>{{ msg.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
  </table>
</div>

<div class="d-flex justify-content-between">
    {% if prev_start is not none %}
    <a href="{{ url_for('inbox', start=prev_start) }}" class="btn btn-secondary">Previous</a>
    {% else %}
    <span></span>
    {% endif %}

    {% if next_start is not none %}
    <a href="{{ url_for('inbox', start=next_start) }}" class="btn btn-primary">Load More</a>
    {% endif %}
</div>
{% endblock %}
