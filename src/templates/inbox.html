{% extends "base.html" %}
{% block content %}
<h2>Inbox</h2>
<table class="table">
    <thead>
        <tr>
            <th>From</th>
            <th>Subject</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for msg in messages %}
        <tr>
            <td>{{ msg.from }}</td>
            <td>{{ msg.subject }}</td>
            <td>{{ msg.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
