<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail Client</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body data-logged-in="{{ 'true' if logged_in else 'false' }}">
  <div id="app">
    <!-- Login Page -->
    <section id="login-page">
      <h1>Login</h1>
      <form id="login-form">
        <input name="email" type="email" id="email" placeholder="Email" required>
        <input name="password" type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div id="login-error"></div>
    </section>

    <!-- Inbox Page -->
    <section id="inbox-page" class="hidden">
      <header>
        <div id="user-info"></div>
        <button id="logout-btn">Logout</button>
      </header>

      <nav>
        <button id="inbox-btn">Inbox</button>
        <button id="sent-btn">Sent</button>
        <button id="compose-btn">Compose</button>
      </nav>

      <div id="email-list"></div>
    </section>

    <!-- Read Page -->
    <section id="read-page" class="hidden">
      <button id="inbox-btn">Back</button>
      <div id="read-subject"></div>
      <div id="read-meta"></div>
      <iframe id="read-body"></iframe>
    </section>

    <!-- Compose Page -->
    <section id="compose-page" class="hidden">
      <button id="inbox-btn">Cancel</button>
      <form id="compose-form">
        <input name="to" type="email" id="compose-to" placeholder="To" required>
        <input name="subject" type="text" id="compose-subject" placeholder="Subject" required>
        <textarea name="body" id="compose-body" placeholder="Body (HTML allowed)" required></textarea>
        <button type="submit">Send</button>
      </form>
      <div id="send-status"></div>
    </section>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
